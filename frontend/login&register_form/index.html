<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" id="signInUsername" />
                    </div>
                    <p class="error-message username-error"></p>

                    <div class="input-field password-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" id="signInPassword" />
                        <span class="password-toggle-wrapper">
                            <i class="far fa-eye-slash toggle-password"></i>
                            <div class="password-tooltip">Show password</div>
                        </span>
                    </div>
                    <p class="error-message password-error"></p>

                    <input type="submit" value="Login" class="btn solid" id="signInBtn" />
                    
                   
                </form>

                <form action="#" class="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" id="signUpUsername" />
                    </div>
                    <p class="error-message username-error"></p>

                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" id="signUpEmail" />
                    </div>
                    <p class="error-message email-error"></p>

                    <div class="input-field password-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" id="signUpPassword" />
                        <span class="password-toggle-wrapper">
                            <i class="far fa-eye-slash toggle-password"></i>
                            <div class="password-tooltip">Show password</div>
                        </span>
                    </div>
                    <p class="error-message password-error"></p>
                    
                    <div class="input-field password-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirm Password" id="signUpConfirmPassword" />
                        <span class="password-toggle-wrapper">
                            <i class="far fa-eye-slash toggle-password"></i>
                            <div class="password-tooltip">Show password</div>
                        </span>
                    </div>
                    <p class="error-message confirm-password-error"></p>

                    <input type="submit" class="btn" value="Sign up" id="signUpBtn" />
                </form>
            </div>
        </div>

        <div class="panels-container">
