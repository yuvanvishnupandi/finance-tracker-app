<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrakk - Finance Tracker</title>
    <!-- Font Awesome & Google Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chart.js (needed for dashboard) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Global Styles -->
    <link rel="stylesheet" href="global.css">
</head>
<body>

    <!-- STICKY HEADER - This is always visible -->
    <header id="main-header">
        <div class="header-logo">
            <img src="assets/logo.png" alt="FinTrakk Logo">
            <span>FinTrakk</span>
        </div>
        <div class="header-controls">
            <button id="theme-switch" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
            </button>
            <div id="user-profile-container" class="hidden">
                 <img src="https://i.pravatar.cc/150?u=a042581f4e29026704d" alt="User Avatar" class="user-avatar">
                <span id="username-display"></span>
                 <button id="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT AREA - Pages will be loaded here -->
    <main id="app-root"></main>

    <!-- SHARED SCRIPTS -->
    <script src="scripts/darkmode.js" defer></script>
    <script src="scripts/router.js" defer></script>

</body>
</html>
