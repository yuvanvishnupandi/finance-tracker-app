<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Finance Tracker</title>
    <!-- Link to your existing global styles if you have one, or a new dashboard-specific one -->
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container" id="app-container">
        <!-- ===== Sidebar ===== -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-logo">FinTrack</h2>
                <button class="sidebar-toggle" id="sidebar-toggle" title="Toggle Sidebar">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-link active" title="Dashboard">
                    <i class="fas fa-chart-pie"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-link" title="Transactions">
                    <i class="fas fa-exchange-alt"></i>
                    <span>Transactions</span>
                </a>
                <a href="#" class="nav-link" title="Accounts">
                    <i class="fas fa-wallet"></i>
                    <span>Accounts</span>
                </a>
                <a href="#" class="nav-link" title="Budgets">
                    <i class="fas fa-bullseye"></i>
                    <span>Budgets</span>
                </a>
                <a href="#" class="nav-link" title="Goals">
                    <i class="fas fa-star"></i>
                    <span>Goals</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <i class="fas fa-user-circle"></i>
                    <span id="username-display">user@email.com</span>
                </div>
                <button id="logout-btn" class="logout-button" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </aside>

        <!-- ===== Main Content ===== -->
        <main class="main-content">
            <header class="main-header">
                <h1 id="page-title">Dashboard</h1>
                <button id="theme-switch" aria-label="Toggle dark mode">
                    <i class="fas fa-moon moon-icon"></i>
                    <i class="fas fa-sun sun-icon"></i>
                </button>
            </header>

            <div class="content-wrapper">
                <!-- Row 1: Summary Cards -->
                <section class="summary-cards">
                    <div class="card stat-card">
                        <div class="card-icon-wrapper icon-balance">
                            <i class="fas fa-wallet"></i>
                        </div>
                        <div class="card-content">
                            <h3>Total Balance</h3>
                            <p>₹1,25,430.50</p>
                        </div>
                    </div>
                    <div class="card stat-card">
                         <div class="card-icon-wrapper icon-income">
                            <i class="fas fa-arrow-up"></i>
                        </div>
                        <div class="card-content">
                            <h3>Monthly Income</h3>
                            <p>₹50,000.00</p>
                        </div>
                    </div>
                    <div class="card stat-card">
                         <div class="card-icon-wrapper icon-expense">
                            <i class="fas fa-arrow-down"></i>
                        </div>
                        <div class="card-content">
                            <h3>Monthly Expenses</h3>
                            <p>₹18,210.00</p>
                        </div>
                    </div>
                </section>

                <!-- Row 2: Charts -->
                <section class="charts-section">
                    <div class="card chart-container">
                        <h3>Income vs. Expense (Last 6 Months)</h3>
                        <div class="chart-wrapper">
                            <canvas id="monthlyTrendChart"></canvas>
                        </div>
                    </div>
                    <div class="card chart-container">
                        <h3>Expense Breakdown</h3>
                        <div class="chart-wrapper">
                            <canvas id="expensePieChart"></canvas>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    
    <script src="dashboard.js"></script>
    <!-- Use a shared script for dark mode -->
    <!-- <script src="../scripts/darkmode.js"></script>  -->
</body>
</html>
